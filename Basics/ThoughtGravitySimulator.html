<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thought Gravity</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #020202, #000);
    overflow: hidden;
    font-family: monospace;
  }

  canvas {
    display: block;
  }

  .label {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    color: #7fffd4;
    opacity: 0.5;
    font-size: 13px;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>
<div class="label">Thought Gravity â€” disturb the field</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let mouse = { x: canvas.width/2, y: canvas.height/2 };
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Thought {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = 0;
    this.vy = 0;
    this.mass = Math.random() * 2 + 0.5;
    this.life = Math.random() * 1000 + 500;
  }

  update(thoughts) {
    this.life--;

    thoughts.forEach(t => {
      if (t === this) return;
      const dx = t.x - this.x;
      const dy = t.y - this.y;
      const d = Math.sqrt(dx*dx + dy*dy) + 0.1;

      if (d < 120) {
        const force = (this.mass * t.mass) / (d * d);
        this.vx += (dx / d) * force * 0.03;
        this.vy += (dy / d) * force * 0.03;
      }
    });

    // Mouse = cognitive noise
    const mx = this.x - mouse.x;
    const my = this.y - mouse.y;
    const md = Math.sqrt(mx*mx + my*my) + 1;
    if (md < 150) {
      this.vx += (mx / md) * 0.4;
      this.vy += (my / md) * 0.4;
    }

    this.vx *= 0.98;
    this.vy *= 0.98;
    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.mass * 2, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(127,255,212,0.8)";
    ctx.fill();
  }
}

let thoughts = [];
for (let i = 0; i < 120; i++) thoughts.push(new Thought());

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  thoughts.forEach(t => {
    t.update(thoughts);
    t.draw();
  });

  // Death & rebirth
  thoughts = thoughts.filter(t => t.life > 0);
  while (thoughts.length < 120) thoughts.push(new Thought());

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
