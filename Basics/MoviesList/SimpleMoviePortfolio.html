<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movie Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #e50914, #b20710);
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .container {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-left: 5px solid #e50914;
            padding-left: 15px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-info h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .movie-info p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 8px;
        }

        footer {
            background: #080808;
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
