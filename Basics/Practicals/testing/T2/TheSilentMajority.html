<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Silent Majority</title>
<style>
  body {
    margin: 0;
    background: #040404;
    color: #e0e0e0;
    font-family: monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .panel {
    text-align: center;
    max-width: 520px;
  }

  h1 {
    font-size: 16px;
    opacity: 0.6;
    margin-bottom: 20px;
  }

  .choices {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  button {
    background: transparent;
    border: 1px solid #7fffd4;
    color: #7fffd4;
    padding: 8px 18px;
    cursor: pointer;
    font-family: monospace;
  }

  button:hover {
    background: #7fffd4;
    color: #000;
  }

  .result {
    margin-top: 30px;
    font-size: 13px;
    opacity: 0.7;
    min-height: 60px;
  }
</style>
</head>
<body>

<div class="panel">
  <h1>The Silent Majority</h1>

  <p>You are one participant.</p>
  <p>Make a choice.</p>

  <div class="choices">
    <button onclick="choose(0)">Option A</button>
    <button onclick="choose(1)">Option B</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const result = document.getElementById("result");

// Simulated population
let population = Array.from({ length: 1000 }, () =>
  Math.random() < 0.55 ? 1 : 0
);

function choose(userChoice) {
  // insert user quietly into population
  population[Math.floor(Math.random() * population.length)] = userChoice;

  const sum = population.reduce((a, b) => a + b, 0);
  const ratio = sum / population.length;

  let outcome;
  if (ratio > 0.6) outcome = "Option B dominates.";
  else if (ratio < 0.4) outcome = "Option A dominates.";
  else outcome = "No clear outcome.";

  result.textContent =
    `Outcome decided.\n` +
    `Your choice was counted.\n` +
    `Result: ${outcome}`;
}
</script>

</body>
</html>
