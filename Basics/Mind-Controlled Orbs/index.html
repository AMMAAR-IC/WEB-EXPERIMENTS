<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind Controlled Orbs</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0f2027, #000);
    cursor: none;
  }

  canvas {
    display: block;
  }

  .hint {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #7fffd4;
    font-family: monospace;
    opacity: 0.6;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="hint">Move your mouse â€” control the field</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const mouse = { x: canvas.width/2, y: canvas.height/2 };

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Orb {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = 0;
    this.vy = 0;
    this.radius = Math.random() * 4 + 2;
    this.color = `hsl(${Math.random()*360},100%,70%)`;
  }

  update() {
    const dx = mouse.x - this.x;
    const dy = mouse.y - this.y;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;

    const force = Math.min(120 / dist, 2);
    this.vx += (dx / dist) * force * 0.05;
    this.vy += (dy / dist) * force * 0.05;

    this.vx *= 0.95;
    this.vy *= 0.95;

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

const orbs = [];
for (let i = 0; i < 250; i++) orbs.push(new Orb());

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  orbs.forEach(o => {
    o.update();
    o.draw();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
