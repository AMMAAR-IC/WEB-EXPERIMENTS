<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attention Funnel</title>
<style>
  body {
    margin: 0;
    background: #050505;
    color: #e0e0e0;
    font-family: monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .panel {
    width: 520px;
    text-align: center;
  }

  h1 {
    font-size: 15px;
    opacity: 0.6;
    margin-bottom: 20px;
  }

  .options {
    display: flex;
    justify-content: space-around;
  }

  button {
    background: transparent;
    border: 1px solid #7fffd4;
    color: #7fffd4;
    padding: 10px 18px;
    cursor: pointer;
    font-family: monospace;
    transition: transform 0.2s, opacity 0.2s;
  }

  .log {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.6;
    min-height: 40px;
  }
</style>
</head>
<body>

<div class="panel">
  <h1>Attention Funnel</h1>

  <div class="options" id="options"></div>
  <div class="log" id="log"></div>
</div>

<script>
const optionsEl = document.getElementById("options");
const logEl = document.getElementById("log");

let options = [
  { name: "Option A", ease: 1 },
  { name: "Option B", ease: 1 },
  { name: "Option C", ease: 1 }
];

function render() {
  optionsEl.innerHTML = "";
  options.forEach(o => {
    const btn = document.createElement("button");
    btn.textContent = o.name;
    btn.style.opacity = 0.6 + o.ease * 0.4;
    btn.style.transform = `scale(${0.9 + o.ease * 0.2})`;
    btn.onclick = () => choose(o);
    optionsEl.appendChild(btn);
  });
}

function choose(option) {
  logEl.textContent = `You chose ${option.name}.`;

  options.forEach(o => {
    if (o === option) o.ease += 0.05;
    else o.ease -= 0.02;
    o.ease = Math.max(0.5, Math.min(1.5, o.ease));
  });

  render();
}

render();
</script>

</body>
</html>
